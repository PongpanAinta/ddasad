<form [formGroup]="productProfileForm" (ngSubmit)="onSubmit2()">
    <div>
        <label for="address">รหัสสินค้า: </label>
        <input id="address" type="text" formControlName="c1" value="1">
    </div>
    <div>
        <label for="phone">ชื่อสินค้า: </label>
        <input id="phone" type="text" formControlName="c2" value="2">
    </div>
    <div>
        <label for="first-name">ภาพ: </label>
        <input id="first-name" type="text" formControlName="c3" value="3">
    </div>
    <div>
        <label for="email">ขนาด: </label>
        <input id="email" type="text" formControlName="c4" value="4">
    </div>
    <div>
        <label for="lineID">ผู้ขายผลิตภัณฑ์: </label>
        <input id="lineID" type="text" formControlName="c5" value="5">
    </div>
    <div>
        <label for="name">คำอธิบาย: </label>
        <input id="name" type="text" formControlName="c6" value="6">
    </div>                
    <button type="submit" [disabled]="!productProfileForm.valid">Onsubmit2()</button>
  </form>
  
  <button type="button"(click)='getProducts2()'>getProducts2()</button>
  <table>
    <thead>
    <tr>
        <th>name</th><th>city</th><th>country</th><th>name</th><th>city</th><th>country</th><th>name</th><th>city</th><th>country</th>
    </tr>
</thead>
    <tbody>
    @for (x of products$; track x.productCode) {
        <tr>
        <td>{{ x.productCode }}</td>
        <td>{{ x.productName }}</td>
        <td>{{ x.productLine}}</td>
        <td>{{ x.productScale }}</td>
        <td>{{ x.productVendor }}</td>
        <td>{{ x.productDescription}}</td>              
        </tr>
    }
    </tbody>
  </table>
